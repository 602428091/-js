<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="zodiac">
        <table width="330" height="300" bgcolor="pink" border="0" rules="none" cellspacing="0" cellpadding="4">
            <tr>
                <td>
                    <b>出生年份</b>
                </td>
                <td>
                    <div align="right"><input type="text" size="10" name="year" value="出生年份" onClick=value=""></div>
                </td>
            <tr>
                <td>
                    <b>出生月份</b>
                </td>
                <td>
                    <div align="right">
                        <select name="month">
                            <option value="x">请选择一个月份</option>
                            <option value="1">一月</option>
                            <option value="2">二月</option>
                            <option value="3">三月</option>
                            <option value="4">四月</option>
                            <option value="5">五月</option>
                            <option value="6">六月</option>
                            <option value="7">七月</option>
                            <option value="8">八月</option>
                            <option value="9">九月</option>
                            <option value="10">十月</option>
                            <option value="11">十一月</option>
                            <option value="12">十二月</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <b>出生日期</b>
                </td>
                <td>
                    <div align="right"><input type="text" name="date" value="天" size="3" onClick=value=""></div>
                </td>
                <td>
                    <input type="button" value="点我" onClick="signs()">
                </td>
            </tr>
            <tr>
                <td>
                    <b>您的星座:</b>
                </td>
                <td>
                    <div align="right"><input type="text" name="sign" size="12" value="" align="right"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <b>您的属相:</b>
                </td>
                <td>
                    <div align="right"><input type="text" name="csign" size="12"></div>
                </td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
        function signs() {
            var start = 1901;
            var birthyear = document.zodiac.year.value;
            var date = document.zodiac.date.value;
            var month = document.zodiac.month.selectedIndex;
            with (document.zodiac.sign) {
                if (month == 1 && date >= 20 || month == 2 && date <= 18) {
                    value = "水瓶座";
                }
                if (month == 1 && date > 31 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 2 && date >= 19 || month == 3 && date <= 20) {
                    value = "双鱼座";
                }
                if (month == 2 && date > 29 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 3 && date >= 21 || month == 4 && date <= 19) {
                    value = "白羊座";
                }
                if (month == 3 && date > 31 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 4 && date >= 20 || month == 5 && date <= 20) {
                    value = "金牛座";
                }
                if (month == 4 && date > 30 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 5 && date >= 21 || month == 6 && date <= 21) {
                    value = "双子座";
                }
                if (month == 5 && date > 31 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 6 && date >= 22 || month == 7 && date <= 22) {
                    value = "巨蟹座";
                }
                if (month == 6 && date > 30 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 7 && date >= 23 || month == 8 && date <= 22) {
                    value = "狮子座";
                }
                if (month == 7 && date > 31 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 8 && date >= 23 || month == 9 && date <= 22) {
                    value = "处女座";
                }
                if (month == 8 && date > 31 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 9 && date >= 23 || month == 10 && date <= 22) {
                    value = "天秤座";
                }
                if (month == 9 && date > 30 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 10 && date >= 23 || month == 11 && date <= 21) {
                    value = "天蝎座";
                }
                if (month == 10 && date > 31 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 11 && date >= 22 || month == 12 && date <= 21) {
                    value = "射手座";
                }
                if (month == 11 && date > 30 || date < 1) {
                    value = "日期格式错误";
                }
                if (month == 12 && date >= 22 || month == 1 && date <= 19) {
                    value = "摩羯座";
                }
                if (month == 12 && date > 31 || date < 1) {
                    value = "日期格式错误";
                }
            }
            x = (start - birthyear) % 12
            with (document.zodiac.csign) {
                if (x == 1 || x == -11) {
                    value = "鼠";
                }
                if (x == 0) {
                    value = "牛";
                }
                if (x == 11 || x == -1) {
                    value = "虎";
                }
                if (x == 10 || x == -2) {
                    value = "兔"; 
                }
                if (x == 9 || x == -3) {
                    value = "龙";
                }
                if (x == 8 || x == -4) { 
                    value = "蛇"; 
                }
                if (x == 7 || x == -5) { 
                    value = "马"; 
                }
                if (x == 6 || x == -6) { 
                    value = "羊"; 
                }
                if (x == 5 || x == -7) { 
                    value = "猴"; 
                }
                if (x == 4 || x == -8) { 
                    value = "鸡"; 
                }
                if (x == 3 || x == -9) { 
                    value = "狗"; 
                }
                if (x == 2 || x == -10) { 
                    value = "猪"; 
                }
            }
        }
    </script>
</body>
</html>
